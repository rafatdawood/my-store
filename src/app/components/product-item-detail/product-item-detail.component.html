<div class="detail-container">
  <img src="{{ product.url }}" />
  <div class="detail-item">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency: "USD" }}</p>
    <form fxLayout="column" fxLayoutAlign="space-between start" (ngSubmit)="onSubmit()">
      <select [(ngModel)]="amount" class="select-input" name="amount">
        <option *ngFor="let num of count" value="{{ num }}">
          {{ num }}
        </option>
      </select>
      <input class="btn-add" type="submit" value="Add to Cart" class="mt-2 btn btn-primary" />
    </form>
    <br />
    <div>
      <a class="back-link" routerLink="/">&lt; Back to product list</a>
    </div>
  </div>
</div>
