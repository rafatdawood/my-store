<form class="form-margin" #form="ngForm" (ngSubmit)="onSubmit()">
  <h1> Checkout </h1>
  <label>Full Name: </label><br />
  <input type='text' name='fullName' required minlength="3" placeholder="Enter First Name" [(ngModel)]="fullName" />
  <br />
  <label>Address: </label><br />
  <input type='text' name='address' required minlength="6" placeholder="Enter Address" [(ngModel)]="address" />
  <br />
  <label>Credit Card Number: </label><br />
  <input name='creditCard' required minlength="16" maxlength="16" pattern="[0-9]*" placeholder="(16-digit number)"
    [(ngModel)]="creditCard" />
  <br />
  <span class="message">We'll never share your payment details with anyone else.</span>
  <br />
  <input [disabled]="form.invalid" type='submit' value="Submit" class="btn btn-primary" />
</form>
